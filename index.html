<!DOCTYPE html>
<html lang="en" id="vantasjs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />

    <link
      rel="mask-icon"
      href="favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>JS-Weather</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r124/three.min.js"
      integrity="sha512-jeYvJdyAYkpQCY/omvCYQo89qA5YxDW4JBT7COPsHT2sOAanwxkZRFeP9gc69b5reSDpZIoyCqZQZcWZkbB5Gw=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
    <script>
      VANTA.CLOUDS({ el: '#vantasjs' });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center w-100">
        <div class="text-center bg-info rounded weather-card text-light">
          <h1 id="w-location"></h1>
          <h3 class="text-dark" id="w-desc"></h3>
          <div class="d-flex align-items-center justify-content-center">
            <img id="w-icon" alt="Weather icon" />
            <h2 id="w-string" class="mb-0"></h2>
          </div>
          <p id="w-feels" class="mb-2"></p>
          
          <div class="weather-grid text-light">
            <div class="detail-item">
              <div class="detail-label">Min / Max</div>
              <div class="detail-value" id="w-minmax"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Humidity</div>
              <div class="detail-value" id="w-humidity"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Wind</div>
              <div class="detail-value" id="w-wind"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Pressure</div>
              <div class="detail-value" id="w-pressure"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Visibility</div>
              <div class="detail-value" id="w-visibility"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Clouds</div>
              <div class="detail-value" id="w-clouds"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Sunrise</div>
              <div class="detail-value" id="w-sunrise"></div>
            </div>
            <div class="detail-item">
              <div class="detail-label">Sunset</div>
              <div class="detail-value" id="w-sunset"></div>
            </div>
          </div>
          
          <hr />
          <button
            type="button"
            class="btn"
            data-toggle="modal"
            data-target="#locModal"
          >
            Change Location
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="locModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="locModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content bg-info text-light">
          <div class="modal-header">
            <h5 class="modal-title font-weight-light" id="locModalLabel">
              Choose Location
            </h5>
            <button
              type="button"
              class="close text-light"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" />
              </div>
              <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn" id="w-change-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
